<main>
    <div class="container">
        <div class="title">
            <h1>Adicione suas vagas</h1>
        </div>
        <div class="row">
            <form id="form" class="form-group" action="subimit" method="POST">
                <!--Nome da vaga-->
                <label id="form-title" for="nomeVagas">Dê um nome a sua vaga:</label>
                <input name="nomeVaga" class="form-control" type="text" placeholder="Vaga de Analista Jr.">
                <!--Numero de funcionários-->
                <label id="form-title" for="quantVagas">Quantos funcionários quer contratar?</label>
                <input class="form-control" type="number" name="quantVaga" placeholder="99">
                <!--Descrição sobre a vagas-->
                <label id="form-title" for="descVagas">Dê uma breve descrição sobre a vaga:</label>
                <textarea name="descVaga" class="form-control" cols="30" rows="6" placeholder="A vaga necessita de experiencia em JS, React, node, git..."></textarea>
                <!--Confirmação-->
                <input id="confirm-btn" type="button" name="trueEditionEPD" value="Concluir!">
                <input id="cancel-btn" type="button" name="falseEditionEPD" value="Cancelar">
            </form>
        </div>
    </div>
</main>
